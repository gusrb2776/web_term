<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the date.</p>

<button onclick="displayDate()">The time is?</button>   <!--그냥 버튼 클릭을하면 날짜가 나오는 간단한 페이지임.-->

<script>
    function displayDate() {
        document.getElementById("demo").innerHTML = Date();
    }
</script>

<p id="demo"></p>

</body>
</html>
